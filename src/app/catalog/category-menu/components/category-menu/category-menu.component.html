<h3 class="mt-2 mb-3">Categories</h3>
<div class="category-menu-panel custom-scrollbar">
  <ul>
    <li tabindex="0">
      <a routerLink="/products" routerLinkActive="active">
        All
      </a>
    </li>
    <li tabindex="0" *ngFor="let category of (categories$ | async) ">
      <a routerLink="/category/{{category.id}}" routerLinkActive="active">
        {{category.name}}
      </a>
    </li>
  </ul>
</div>
