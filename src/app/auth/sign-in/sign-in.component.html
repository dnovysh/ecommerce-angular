<div class="login-body p-component-overlay">

  <div class="login-wrapper">
    <div class="login-indent-top"></div>
    <div class="login-panel">
      <div class="login-header">
        <img src="assets/layout/images/logo-shopocon-auth.png" alt="Logo" height="101" class="mb-3">
        <div class="text-3xl font-medium mb-3">Welcome back to Shopocon</div>
        <span class="text-600 font-medium line-height-3">Don't have an account?</span>
        <a class="font-medium no-underline ml-2 text-blue-500 cursor-pointer">Sign up</a>
      </div>

      <div class="login-form">
        <label for="email1" class="block text-900 font-medium mb-2">Email</label>
        <input id="email1" type="text" pInputText class="w-full mb-3 text-lg">

        <label for="password1" class="block text-900 font-medium mb-2">Password</label>
        <input id="password1" type="password" pInputText class="w-full mb-3 text-lg">

        <div class="flex align-items-center justify-content-between mb-6">
          <div class="flex align-items-center">
            <p-checkbox id="rememberme1" [binary]="true" styleClass="mr-2"></p-checkbox>
            <label for="rememberme1" class="text-900">Remember me</label>
          </div>
          <a class="font-medium no-underline ml-2 text-blue-500 text-right cursor-pointer">Forgot password?</a>
        </div>

        <button pButton pRipple label="Sign In" icon="pi pi-user" class="w-full"></button>
      </div>

      <div class="login-footer text-center mb-5">
        <span class="text-600 font-medium line-height-3">Don't want to sign in now?</span>
        <a class="font-medium no-underline ml-2 text-blue-500 cursor-pointer">Back to shop</a>
      </div>
      <div class="h-2rem"></div>
    </div>
    <div class="login-indent-bottom"></div>
  </div>

</div>
